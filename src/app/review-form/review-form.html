<form [formGroup]="reviewForm" (ngSubmit)="submitReview()" class="review-form">
  <label for="rating">Rating (1-5):</label>
  <input type="number" id="rating" formControlName="rating" min="1" max="5" />

  <label for="comment">Comment:</label>
  <textarea id="comment" formControlName="comment" rows="3"></textarea>

  <button type="submit" [disabled]="reviewForm.invalid">Submit Review</button>
</form>

@if (reviews().length > 0) {
<div class="review-list">
  <h3>Submitted Reviews</h3>
  <ul>
    @for (review of reviews(); track review.comment) {
      <li>
        <strong>Rating:</strong> {{ review.rating }}<br />
        <strong>Comment:</strong> {{ review.comment }}<br />
        <button (click)="deleteReview($index)">Delete</button>
      </li>
    }
  </ul>
</div>
}
